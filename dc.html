<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAVIS CAKES</title>

    <!-- unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <!-- Swiper css -->
    <link rel="stylesheet" href="./swiper-bundle.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="./mystyle.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>

    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Brandon</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list grid">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link ">
                            <i class="uil uil-estate nav__icon"></i> HOME
                        </a>
                    </li>

                    
                   
                </ul>
                <i class="uil uil-times nav__close"  id="nav-close"></i>
            </div>

            <div class="nav__btns">
                <!-- Theme change buttons -->
                <i class="uil uil-moon change-theme" id="theme-button"></i>

                <div class="nav__toggle" id="nav-toggle">
                    <i class="uil uil-apps"></i>
                </div>
            </div>
 
        </nav>

    </header>
    
    <section class="portfolio section" id="portfolio">
        <h2 class="section__title">DAVIS CAKES</h2>

        <div class="dc portfolio__container container swiper mySwiper">
            <div class="swiper-wrapper">
                <!-- ========================PORTFOLIO 1======================== -->
                <div class="portfolio__content swiper-slide">
                    <img src="./images/DC_Home.PNG" alt="" class="dc__img">

                    <div class="portfolio__data">
                        <h3 class="portfolio__title dc__data">HOME</h3>
                        
                        
                    </div>
                </div>
<!-- <br> <br> -->
                <!-- ========================PORTFOLIO 2======================== -->
                <div class="portfolio__content swiper-slide">
                    <img src="./images/DC_About.PNG" alt="" class="dc__img">

                    <div class="portfolio__data">
                        <h3 class="portfolio__title dc__data">ABOUT</h3>
                        
                        
                    </div>
                </div>

                <!-- ========================PORTFOLIO 3======================== -->
                <div class="portfolio__content swiper-slide">
                    <img src="./images/DC_shop2.PNG" alt="" class="dc__img">

                    <div class="portfolio__data">
                        <h3 class="portfolio__title dc__data">CAKES</h3>
                        
                        
                    </div>
                </div>

                <!-- ========================PORTFOLIO 4======================== -->
                <div class="portfolio__content swiper-slide">
                    <img src="./images//DC_Cart.PNG" alt="" class="dc__img">

                    <div class="portfolio__data">
                        <h3 class="portfolio__title dc__data">CART</h3>
                        
                        
                    </div>
                </div>

                <!-- ========================PORTFOLIO 5======================== -->
                <div class="portfolio__content swiper-slide">
                    <img src="./images/DC_Login.PNG" alt="" class="dc__img">

                    <div class="portfolio__data">
                        <h3 class="portfolio__title dc__data">LOGIN</h3>
                        
                        
                    </div>
                </div>
            </div>

            <!-- Add arrows -->
                <div class="swiper-button-next">
                    <i class="uil uil-angle-right-b swiper-portfolio-icon"></i>
                </div>
                <div class="swiper-button-prev">
                    <i class="uil uil-angle-left-b swiper-portfolio-icon"></i>
                </div>
<br> <br>
            <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
        </div> 
    </section>


    <script src="./swiper-bundle.min.js"></script>
    <!-- main js -->
    <script src="./main.js"></script>
    <!-- Receive Email -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
</body>
</html>
